<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>network test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ddd;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .box {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .label {
            color: #888;
            display: block;
            margin-bottom: 5px;
        }
        .value {
            color: #ddd;
            font-size: 16px;
        }
        .loading {
            color: #888;
        }
        .error {
            color: #ff6b6b;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>network info</h1>
        <div id="content" class="loading">loading...</div>
    </div>

    <script>
        async function getIPInfo() {
            const contentDiv = document.getElementById('content');
            
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;
                
                const geoResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const geoData = await geoResponse.json();
                
                contentDiv.innerHTML = `
                    <div class="box">
                        <span class="label">ip address:</span>
                        <div class="value">${ip}</div>
                    </div>
                    <div class="box">
                        <span class="label">location:</span>
                        <div class="value">${geoData.city || 'unknown'}, ${geoData.region || 'unknown'}, ${geoData.country_name || 'unknown'}</div>
                    </div>
                    <div class="box">
                        <span class="label">isp:</span>
                        <div class="value">${geoData.org || 'unknown'}</div>
                    </div>
                    <div class="box">
                        <span class="label">timezone:</span>
                        <div class="value">${geoData.timezone || 'unknown'}</div>
                    </div>
                `;
                
                console.log('IP:', ip);
                console.log('Location:', geoData.city, geoData.country_name);
                console.log('ISP:', geoData.org);
                console.log('Coords:', geoData.latitude, geoData.longitude);
                
            } catch (error) {
                contentDiv.innerHTML = '<div class="error">error loading data</div>';
                console.log(error);
            }
        }
        
        getIPInfo();
    </script>
</body>
</html>
